<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | SewaKendaraan</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- ====== CARD REGISTER ====== -->
    <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-8">
      <h2 class="text-3xl font-bold text-center text-blue-600 mb-8">Buat Akun Baru</h2>

      <form id="registerForm" class="space-y-5">
        <div>
          <label for="nama" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
          <input type="text" id="nama" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Nama kamu" required />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="contoh@email.com" required />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Minimal 6 karakter" required />
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">
          Daftar
        </button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-5">
        Sudah punya akun?
        <a href="login.html" class="text-blue-600 font-medium hover:underline">Login di sini</a>
      </p>
    </div>
    
    <script src="script.js"></script>

  </body>
</html>
